{% extends 'app/base.html' %}
{% load static %}


{% block nombre %} Registro {% endblock %}
{% load crispy_forms_tags %}
{% block contenido %}
<style>
  .bg-login {
      background-image: url(../../static/app/img/fondologin2.png);
      background-position: center center;
      background-size: cover;
      border: 2px solid black;
      border-radius: 5px 0px 0px 5px;
      box-shadow: -4px 4px black
  }
</style>

<div class="container mb-3 mt-5">
  <div class="container w-75 mt-3 mb-5">
      <div class="row align-items-stretch">
          <div class="col bg-login d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
          </div>
          <div class="card-form card-registro col w-75">
              <div>
                  <h2 class="fw-bold text-center">Registro de usuario</h2>
              <div>
                    <div class="d-flex justify-content-center">
                      <form action="" method="post">
                          {% csrf_token %}
                          {{ form | crispy }}
                          <div>
                              <input type="submit" value="Ingresar" class="btn-form">
                          </div>
                      </form>
                  </div>
              </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
